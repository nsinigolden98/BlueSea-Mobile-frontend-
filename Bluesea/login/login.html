<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

    <script src="https://accounts.google.com/gsi/client" async defer></script>
  <title>BlueseaMobile — Login / Sign up</title>
  <meta name="description" content="BlueseaMobile — secure login & signup" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="../loader.css" />
  <link rel="icon" href="../basic_imgs/logo.png" />
    
</head>
<body class="page" >

  <header class="header" role="banner">
    <div class="header_left">
      <!-- Replace with your SVG or PNG logo file at basic_imgs/logo.png -->
      <img src="../basic_imgs/logo.png" alt="BlueseaMobile logo" class="logo_image" onclick="location.href='../../index.html'" />
    </div>
  </header>

  <main class="main" role="main">

      <h1 id="card_title" class="sr_only">BlueseaMobile — Sign in or create account</h1>

      <!-- Tabs -->
      <div class="tabs" >
        <button id="tab_login" class="tab tab_login" onclick="loginSwitch()">Log in</button>

        <button id="tab_signup"  class="tab tab_signup" onclick="signUpSwitch()">Sign up</button>
      </div>

      <div class="divider" aria-hidden="true"> Welcome To BlueSea Mobile</div>

          <!-- LOGIN -->
          <section class="login" id ="login">
              <form id="form_login" class="form form_login" role="tabpanel" 
                aria-labelledby="tab_login" aria-hidden="false" novalidate>
            <!-- identifier: email / username / phone -->
            <div class="field">
              <label for="login_identifier" class="sr_only">Email</label>
              <input id="login_identifier" name="login_identifier" class="input"
                     type="email" placeholder="Email"
                     autocomplete="email" aria-describedby="login_identifier_error" required />
              <div id="login_identifier_error" class="error" aria-live="polite"></div>
            </div>

            <div class="field field_password">
              <label for="login_password" class="sr_only">Password</label>
              <div class="password_wrapper">
                <input id="login_password" name="login_password" class="input input_password"
                       type="password" placeholder="Password" autocomplete="current-password"
                       aria-describedby="login_password_error" required />
                <button type="button" class="toggle_password" data-target="login_password"
                        aria-label="Show password" title="Show/hide password">
                  <!-- eye icon toggles via CSS classes -->
                  <svg class="eye_icon eye_closed" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                    <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                    <line x1="3" y1="3" x2="21" y2="21" stroke="currentColor" stroke-width="1.6" />
                  </svg>
                  <svg class="eye_icon eye_open" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                    <path d="M12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                    <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                  </svg>
                </button>
              </div>
              <div id="login_password_error" class="error" aria-live="polite"></div>
            </div>

            <div class="row row_options">
              <label class="checkbox_label">
                <input type="checkbox" id="login_remember" class="checkbox" />
                <span>Remember me</span>
              </label>
              <button type="button" class="link forgot" id="forgot" onclick="forgotPassword()">Forgot password?</button>
            </div>

            <button class="btn btn_primary" id="btn_login" type="submit">Log in</button>
          </form>
                     <!-- Forgot Password panel -->
               <div class="forgot_modal field" id= "FP" data-panel="forgot password" aria-hidden="false">
         <h2  class="forgot_modal_title">Forgot Password</h2>
               <button class="modal_close" id="fp_modal_close" aria-label="Close" onclick="closeModal()">✕</button>
            <div class="FP_email_field" id="FP_email_field">
          <p class="small">Enter Your Email Address </p>
            <label for="modal_email_FP" class="sr_only">Email</label>
            <input id="modal_email_FP" class="input" type="email" inputmode="email " placeholder="Enter email " />
            <h3 id="fp_email_error" class="error" aria-live="polite">
            </h3>
               <button id="modal_FP" class="btn" onclick="sendOTP_FP()">Request OTP</button>  
            
          </div>
         <!-- Enter OTP -->
            <div class="OTP_field" id ="OTP_field">
            <p id="reset_text" class="reset_text"></p>
            <label for="modal_otp_FP" class="sr_only">OTP</label>
            <input id="modal_otp_FP" class="input" type="text" inputmode="numeric" placeholder="Enter OTP" maxlength="6"/>
            <h3 id="fp_otp_error" class="error" aria-live="polite"></h3>
          <div class="row modal_actions">
            <button id="change_pass" class="btn">Confirm</button>
        <button id="reset_resend" class="btn">Resend (<span id="fp_modal_timer_email">50</span>s)</button>
          </div>
          
          </div> 
            <!-- Reset Password  -->
            <div class="Reset_password" id="Reset_password">
                <div class="set_password">
                    <p> Enter a new password</p>
              <label for="reset_password" class="sr_only">Password</label>
              <div class="password_wrapper">
                <input id="reset_password" name="reset_password" class="input input_password"
                       type="password" placeholder="Password (min 8 chars, letters+digit, allowed #$@)"
                       aria-describedby="reset_password_error" required />
                <button type="button" id="reset_show" class="fp_toggle_password" data-target="signup_password" aria-label="Show password" title="Show/hide password">
                  <svg class="eye_icon eye_closed" id ="close_fp" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                    <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                    <line x1="3" y1="3" x2="21" y2="21" stroke="currentColor" stroke-width="1.6" />
                  </svg>
                  <svg class="eye_icon eye_open" id ="open_fp" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                    <path d="M12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                    <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                  </svg>
                </button>
              </div>
              <h3 id="reset_password_error" class="error" aria-live="polite"></h3>
            </div>

            <div class="confirm_reset">
              <label for="reset_confirm" class="sr_only">Confirm Password</label>
              <div class="password_wrapper">
                <input id="reset_confirm" name="reset_confirm" class="input input_password"
                       type="password" placeholder="Confirm password" aria-describedby="signup_confirm_error" required />
                <button type="button" id="confirm_show" class="fp_toggle_password" data-target="signup_confirm" aria-label="Show password" title="Show/hide password">
                  <svg class="eye_icon eye_closed" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                    <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                    <line x1="3" y1="3" x2="21" y2="21" stroke="currentColor" stroke-width="1.6" />
                  </svg>
                  <svg class="eye_icon eye_open" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                    <path d="M12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                    <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                  </svg>
                </button>
              </div>
              <h3 id="reset_confirm_error" class="error" aria-live="polite"></h3>
            </div>
               <button id="reset_btn" class="btn">Reset</button>     
            </div>
        </div>
          </section>
          <!-- SIGNUP -->
        <section  class= "sign-up" id ="sign-up" >
              
          <form id="form_signup" class="form form_signup" role="tabpanel"
                aria-labelledby="tab_signup" aria-hidden="true"  novalidate>
            <div class="field">
              <label for="signup_email" class="sr_only">Email</label>
              <input id="signup_email" name="signup_email" class="input" type="email"
                     placeholder="Email" autocomplete="email"
                     aria-describedby="signup_email_error" required />
              <div id="signup_email_error" class="error" aria-live="polite"></div>
            </div>

            <div class="field">
              <label for="signup_phone" class="sr_only">Phone</label>
              <input id="signup_phone" name="signup_phone" class="input" type="tel"
                     placeholder="0803 123 4567 or +2348031234567" inputmode="tel" autocomplete="tel"
                     aria-describedby="signup_phone_error" required />
              <div id="signup_phone_error" class="error" aria-live="polite"></div>
            </div>

            <div class="field">
              <label for="signup_name" class="sr_only">Name</label>
              <input id="signup_name" name="signup_name" class="input" type="text"
                     placeholder="First Name (e.g., John)" autocomplete="given-name"
                     aria-describedby="signup_name_error" required />
              <div id="signup_name_error" class="error" aria-live="polite"></div>
            </div>
            <div class="field">
              <label for="signup_surname" class="sr_only">Surname</label>
              <input id="signup_surname" name="signup_surname" class="input" type="text"
                     placeholder="Surname" autocomplete="family-name"
                     aria-describedby="signup_surname_error" required />
              <div id="signup_username_error" class="error" aria-live="polite"></div>
            </div>

            <div class="field field_password">
              <label for="signup_password" class="sr_only">Password</label>
              <div class="password_wrapper">
                <input id="signup_password" name="signup_password" class="input input_password"
                       type="password" placeholder="Password (min 8 chars, letters+digit, allowed #$@)"
                       aria-describedby="signup_password_error" required />
                <button type="button" class="toggle_password" data-target="signup_password" aria-label="Show password" title="Show/hide password">
                  <svg class="eye_icon eye_closed" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                    <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                    <line x1="3" y1="3" x2="21" y2="21" stroke="currentColor" stroke-width="1.6" />
                  </svg>
                  <svg class="eye_icon eye_open" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                    <path d="M12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                    <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                  </svg>
                </button>
              </div>
              <div id="signup_password_error" class="error" aria-live="polite"></div>
            </div>

            <div class="field field_password">
              <label for="signup_confirm" class="sr_only">Confirm Password</label>
              <div class="password_wrapper">
                <input id="signup_confirm" name="signup_confirm" class="input input_password"
                       type="password" placeholder="Confirm password" aria-describedby="signup_confirm_error" required />
                <button type="button" class="toggle_password" data-target="signup_confirm" aria-label="Show password" title="Show/hide password">
                  <svg class="eye_icon eye_closed" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                    <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                    <line x1="3" y1="3" x2="21" y2="21" stroke="currentColor" stroke-width="1.6" />
                  </svg>
                  <svg class="eye_icon eye_open" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                    <path d="M12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                    <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                  </svg>
                </button>
              </div>
              <div id="signup_confirm_error" class="error" aria-live="polite"></div>
            </div>

            <div class="field">
              <label class="checkbox_label">
                <input type="checkbox" id="signup_terms" class="checkbox" required />
                <span>I agree to the <a href="../landing_page/terms.html" target="_blank" rel="noopener noreferrer">Terms &amp; Policy</a></span>
              </label>
              <div id="signup_terms_error" class="error" aria-live="polite"></div>
            </div>

            <button class="btn btn_primary" id="btn_signup" type="button" >Sign up</button>
          </form>
        
            <!-- OTP Modal (reused for signup/login) -->
        <div class="modal_panel" id= "modal_panel" role="document">
      <button class="modal_close" id="modal_close" aria-label="Close" onclick="closeModal()">✕</button>
      <h2 id="modal_title" class="modal_title">Verify Account</h2>
      <div class="modal_tabs" id= "modal_tabs" role="tablist" aria-label="Verification targets">
        <button class="modal_tab active" id="modal_tab_email" onclick="emailSwitch()">Email</button>
        <button class="modal_tab" id= "modal_tab_phone" onclick="phoneSwitch()">Phone</button>
      </div>

      <div class="modal_body">
        <!-- Email verification panel -->
        <div class="modal_panel_item email_modal" id ="email_modal" data-panel="email" aria-hidden="false">
          <p class="small">We sent a 6-digit code to your email. Enter it below.</p>
          <div class="field">
            <label for="modal_email_otp" class="sr_only">Email OTP</label>
            <input id="modal_email_otp" class="input" type="text" inputmode="numeric" maxlength="6" placeholder="Enter email OTP" />
            <div id="modal_email_error" class="error" aria-live="polite"></div>
          </div>
          <div class="row modal_actions">
            <button id="modal_verify_email" class="btn" onclick="verifyEmailSignUp()">Verify Email OTP</button>
            <button id="modal_resend_email" class="btn" onclick="resendEmailSignUp()">Resend (<span id="modal_timer_email">50</span>s)</button>
          </div>
        </div>

        <!-- Phone verification panel -->
        <div class="modal_panel_item phone_modal"  id="phone_modal"   data-panel="phone" aria-hidden="true">
          <p class="small">We sent a 6-digit code to your phone. Enter it below.</p>
          <div class="field">
            <label for="modal_phone_otp" class="sr_only">Phone OTP</label>
            <input id="modal_phone_otp" class="input" type="text" inputmode="numeric" maxlength="6" placeholder="Enter phone OTP" />
            <div id="modal_phone_error" class="error" aria-live="polite"></div>
          </div>
          <div class="row modal_actions">
            <button id="modal_verify_phone" class="btn">Verify Phone OTP</button>
            <button id="modal_resend_phone" class="btn">Resend (<span id="modal_timer_phone">50</span>s)</button>
        
          </div>
        </div>
       </div>
      </div>
            
          </section>
      
   
          <div class="divider"><span>Or continue with</span></div>
      
      <div class="socials"  id="g_id_onload"
         data-client_id="557271059008-u6r4bna1r9jqe5r20rkhcjr4rof9s18u.apps.googleusercontent.com"       
         data-callback="handleCredentialResponse">
      </div>
        
    <div class="g_id_signin"
       data-type="standard"
       data-shape="pill"
       data-theme="filled_blue"
       data-text="continue_with"
       data-size="large"
       data-logo_alignment="left">
  </div>
    
    <iframe src="../loader.html" frameborder="0" id ="loader"></iframe>        

  </main>

  <!-- Toast -->
  <div id="toast" class="toast" aria-live="assertive" hidden></div>
    
    <script src="script.js" defer></script>
    
</body>
</html>
