<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Email</title>
    <style>
      /* --- CSS STYLES --- */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
      }

      p {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .code-input-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
      }

      .code-input {
        width: 15%;
        height: 50px;
        font-size: 24px;
        text-align: center;
        border: 2px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s;
      }

      .code-input:focus {
        border-color: #007bff;
        outline: none;
      }
      .toast {
        position: fixed;
        bottom: 150px;
        text-align: centre;
        left: 50%;
        transform: translateX(-50%);
        background: #3498db;
        color: #fff;
        width: 80%;
        padding: 10px 14px;
        border-radius: 8px;
        box-shadow: 0 6px 22px rgba(2, 6, 23, 0.6);
      }

      .verify-button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .verify-button:hover {
        background-color: #0056b3;
      }

      .resend-section {
        margin-top: 20px;
        font-size: 14px;
      }

      .resend-link {
        color: #007bff;
        text-decoration: none;
        cursor: pointer;
        font-weight: bold;
      }

      .resend-link.disabled {
        color: #aaa;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Verify Your Email</h1>
      <p id="text"></p>

      <div class="code-input-group" id="codeInputGroup"></div>

      <button class="verify-button" id="verifyButton">Verify Account</button>

      <div class="resend-section">
        <span id="resendText">Didn't receive the code?</span>
        <a href="#" class="resend-link disabled" id="resendLink"
          >Resend Code (<span id="countdown">60</span>s)</a
        >
      </div>
    </div>
    <div id="toast" class="toast" aria-live="assertive" hidden></div>
    <script>
      // --- JAVASCRIPT LOGIC ---

      function showToast(msg, ms = 8200) {
        const t = document.getElementById("toast");
        if (!t) {
          alert(msg);
          return;
        }
        t.textContent = msg;
        t.hidden = false;
        t.style.opacity = "1";
        clearTimeout(t._hideTO);
        t._hideTO = setTimeout(() => {
          t.hidden = true;
        }, ms);
      }

      async function apiPost(url, body) {
        try {
          const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });
          const json = await response.json().catch(() => ({}));
          //console.log(json);
          // Return the structured response
          return { data: json };
        } catch (err) {
          // Only network or fundamental request errors reach here
          return { ok: false, status: 0, data: { error: "Network error" } };
        }
      }
      const numInputs = 6;
      const inputGroup = document.getElementById("codeInputGroup");
      const verifyButton = document.getElementById("verifyButton");
      const resendLink = document.getElementById("resendLink");
      const countdownElement = document.getElementById("countdown");
      let countdownTime = 60; // seconds
      let timer;
      let text = document.getElementById("text");
      let email = localStorage.getItem("email");
      text.textContent = `A 6-digit verification code has been sent to ${email}. Please enter the code below.`;

      let API_BASE = "https://api.blueseamobile.com.ng";
      //let API_BASE = "http://127.0.0.1:8000";
      let ENDPOINT = {
        sendOtp: `${API_BASE}/accounts/resend-otp/`,
        verifyOtp: `${API_BASE}/accounts/verify-email/`,
      };
      // 1. Generate Input Fields
      for (let i = 0; i < numInputs; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.maxLength = "1";
        input.className = "code-input";
        input.id = `code-${i}`;
        inputGroup.appendChild(input);

        // Focus on next input automatically
        input.addEventListener("input", (e) => {
          if (e.target.value.length === 1 && i < numInputs - 1) {
            document.getElementById(`code-${i + 1}`).focus();
          }
        });

        // Handle backspace to move to previous input
        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && e.target.value.length === 0 && i > 0) {
            document.getElementById(`code-${i - 1}`).focus();
          }
        });
      }
      async function resendEmailSignUp() {
        const userEmail = email;

        const res = await apiPost(ENDPOINT.sendOtp, { email: userEmail });
        const r = res.data;

        if (r.state) {
          showToast("OTP sent to email.");
        } else {
          showToast(r.message);
          showToast(res.error);
        }
      }

      async function verifyEmailSignUp(code) {
        const userEmail = email;

        let verifyOtp_payload = {
          email: userEmail,
          otp: Number(code),
        };
        console.log(verifyOtp_payload);
        // call backend
        let res = await apiPost(ENDPOINT.verifyOtp, verifyOtp_payload);
        let r = res.data;

        //console.log(r.message);
        if (r.state) {
          showToast("Email verified.");
          window.location.replace("login/login.html");
        } else {
          showToast(r.message);
        }
      }
      // 2. Verification Logic (Example)
      verifyButton.addEventListener("click", () => {
        const codeInputs = Array.from(document.querySelectorAll(".code-input"));
        const enteredCode = codeInputs.map((input) => input.value).join("");

        if (enteredCode.length === numInputs) {
          verifyEmailSignUp(enteredCode);
        } else {
          alert("Please enter the full 6-digit code.");
        }
      });

      // 3. Resend Countdown Timer
      function startCountdown() {
        resendLink.classList.add("disabled");
        resendLink.innerHTML = `Resend Code (<span id="countdown">${countdownTime}</span>s)`;
        countdownElement.textContent = countdownTime;

        timer = setInterval(() => {
          countdownTime--;
          document.getElementById("countdown").textContent = countdownTime;

          if (countdownTime <= 0) {
            clearInterval(timer);
            resendLink.classList.remove("disabled");
            resendLink.textContent = "Resend Code";
          }
        }, 1000);
      }

      resendLink.addEventListener("click", (e) => {
        if (!resendLink.classList.contains("disabled")) {
          e.preventDefault();

          resendEmailSignUp();

          // Reset and start the countdown again
          countdownTime = 60;
          startCountdown();
        }
      });

      // Start the countdown when the pag loads
      startCountdown();
    </script>
  </body>
</html>
