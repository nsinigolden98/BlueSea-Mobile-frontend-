<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Tickets — DripWify</title>
  <link rel="stylesheet" href="tickets.css" />
</head>
<body>

<header class="site-header">
  <div class="header-inner">
      <button id="backBtn" class="btn-icon" aria-label="Back to Marketplace" onclick="location.href='../marketplace/marketplace.html'">
        <!-- SVG Arrow -->
        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M15 18l-6-6 6-6" fill="none" stroke="#0b66a8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

    <div class="header-title">
      <div class="title-main">My Tickets</div>
      <nav class="breadcrumb">
        <ol>
          <li><a href="#" id="breadcrumbMarketplace">Marketplace</a></li>
          <li>My Tickets</li>
        </ol>
      </nav>
    </div>

    <div class="header-spacer"></div>
  </div>
</header>

<main class="page">
  <div class="container">

    <!-- CATEGORY CAROUSEL -->
    <div class="category-carousel" id="categoryCarousel">
      <button data-status="all" class="active">All</button>
      <button data-status="upcoming">Upcoming</button>
      <button data-status="used">Used</button>
      <button data-status="expired">Expired</button>
      <button data-status="transferred">Transferred</button>
      <button data-status="canceled">Canceled</button>
    </div>

    <section class="tickets-section">
      <div id="listColumn" class="list-column"></div>

      <aside id="previewColumn" class="preview-column">
        <p class="preview-placeholder">Select a ticket to preview details</p>
      </aside>
    </section>

    <div id="emptyState" class="empty-state" hidden>
      <h2>You don’t have any tickets yet</h2>
      <p>Tickets you purchase will appear here</p>
      <button id="browseBtn" class="primary-btn">Browse Events</button>
    </div>

  </div>
</main>

<script src="tickets.js" defer></script>
</body>
</html>
