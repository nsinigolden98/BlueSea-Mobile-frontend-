<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Data - BlueSea</title>
    <link rel="stylesheet" href="styles.css"> 
      <link rel="stylesheet" href="../side-nav.css">
      <link rel="stylesheet" href="../loader.css">
</head>
<body class="light-mode"> 
        <!-- Side Navigation-->
      
      <iframe src="../side-nav.html" id ="side-bar" ></iframe>
    <div class="container">

      <header class="app-header"> 
          <!-- Hamburger menu (your existing logic still works) -->  
          <button  class="menu-btn" id="menu-btn" onclick="showNav()"> 
            ☰
          </button>
  <!-- Divider (mobile only) -->
  <span class="header-divider"></span>
  <!-- Header text (non-clickable) -->
  <div class="header-text">
    <h1>Data</h1>
    <p>Buy Smarter & Cheaper</p>
  </div>
      </header>
    <main class="buy-data-form" id="buy-data-form" onclick="closeNavBody()">
            

            <section class="network-select-section" >
                <label class="section-label">Select Network</label>
                <div class="network-tabs">
                    <button class="tab-button active" data-network="MTN">MTN</button>
                    <button class="tab-button" data-network="Glo">Glo</button>
                    <button class="tab-button" data-network="Airtel">Airtel</button>
                    <button class="tab-button" data-network="9mobile">9mobile</button>
                </div>
            </section>

            <section class="recipient-section">
                <label class="section-label">Recipient's Phone Number</label>
                <div class="input-group">
                    <input type="tel" id="recipient-number" placeholder="Enter phone number" maxlength="11">
                    </div>
            </section>

            <section class="plan-select-section">
                <label class="section-label">Select Plan</label>
                <div class="plan-tabs">
                    <button class="tab-button active" data-plan-type="Daily">Daily</button>
                    <button class="tab-button" data-plan-type="Weekly">Weekly</button>
                    <button class="tab-button" data-plan-type="Monthly">Monthly</button>
                    <button class="tab-button" data-plan-type="ExtraValue">Xtravalue</button>
                </div>

                <div class="data-plans-grid">
                    </div>
            </section>

            <section class="summary-section">
                <label class="section-label">Summary</label>
                <div class="summary-details">
                    <div class="summary-row">
                        <span class="summary-label">Network</span>
                        <span class="summary-value" id="summary-network">MTN</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Plan</span>
                        <span class="summary-value" id="summary-plan">N/A</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Recipient ID</span>
                        <span class="summary-value" id="summary-recipient-id"></span>
                    </div>
                </div>
            </section>

            <button class="buy-now-button" id="buy-now-btn">Buy now</button>
        </main>
              <div id="toast" class="toast" aria-live="assertive" hidden></div>
              <iframe src="../loader.html" frameborder="0" id="loader"></iframe>
        <div id="pin-creation-step" class="form-card active-step">
            <h2>Enter PIN</h2>

            <form id="create-pin-form">
                <div class="input-group">
                    <label for="new-pin">Enter PIN</label>
                    <input type="password" id="pin" placeholder="••••" maxlength="4" inputmode="numeric" pattern="\d{4}" title="Please enter exactly 4 digits" >
                </div>
                
                
                <button  class="btn btn-primary" id="confirm-btn" onclick="makePayment()">CONFIRM </button>
                <button class="btn btn-primary" onclick="cancelPayment()">CANCEL </button>
            </form>

    </div>
        

    </div>

     <script src="../side-nav.js"></script>
    <script src="script.js"></script>
</body>
</html>
