<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard </title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <!-- keep same stylesheet linking as your project expects -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../side-nav.css">
  <link rel="stylesheet" href="../recent-trx.css">
</head>
<body>

    <!-- Side Navigation-->
   <nav>
      <iframe src="../side-nav.html" id ="side-bar" ></iframe>
    </nav> 
        
  
    <!-- Main content -->
    <main class="main" id="main" role="main" aria-live="polite" >
      <main class="main" id="main" role="main" aria-live="polite" >
      <header class="app-header">
          <button  class="menu-btn" id="menu-btn" onclick="showNav()"> â˜°
          </button>
         <!-- Divider (mobile only) -->
  <span class="header-divider"></span>
  <!-- Header text (non-clickable) -->
  <div class="header-text">
    <h1>Dashboard</h1>
    <p>Buy Smarter & Cheaper</p>
  </div>
       <button class="bell" id="bell" aria-label="Notifications">
           <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" height="1.5em" width="1.5em"><path fill="currentColor" d="M9.5 38q-.65 0-1.075-.425Q8 37.15 8 36.5q0-.65.425-1.075Q8.85 35 9.5 35h2.7V19.7q0-4.1 2.475-7.425T21.2 8.1V6.65q0-1.15.825-1.9T24 4q1.15 0 1.975.75.825.75.825 1.9V8.1q4.05.85 6.55 4.175 2.5 3.325 2.5 7.425V35h2.65q.65 0 1.075.425Q40 35.85 40 36.5q0 .65-.425 1.075Q39.15 38 38.5 38ZM24 23.25ZM24 44q-1.6 0-2.8-1.175Q20 41.65 20 40h8q0 1.65-1.175 2.825Q25.65 44 24 44Zm-8.8-9h17.65V19.7q0-3.75-2.525-6.325T24.1 10.8q-3.75 0-6.325 2.575T15.2 19.7Z"/></svg>
          </button> 
      </header>

 <div class="main_inner" id="main_inner" aria-live="polite" onclick="closeNavBody()">
        <section class="page" data-page="dashboard" tabindex="-1">
          <div class="page_inner">
            <section class="top_cards">
              <div class="card card--balance" id="card_balance">
                <div class="balance_left">
                  <div class="balance_label">
                    Available Balance
                    <button class="eye_btn" id="eye_btn" aria-pressed="false" aria-label="Show balance" onclick="hideBalance()">
                      <svg id="eye_icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6">
                        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
                        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                      </svg>
                    </button>
                  </div>

                  <div class="balance_value" id="balance_value">******</div>
                </div>

              </div>
            </section>

            <section class="quick_actions">
              <h3 class="section_title">Quick Actions</h3>

              <div class="actions_row">
                <button class="action_tile" id="action_buy_airtime"
                    onclick="window.parent.location.href= '../airtime/airtime.html'" aria-label="Buy Airtime">
                  <div class="action_icon">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path d="M6.6 10.8C7.8 13.2 10.8 16.2 13.2 17.4L15.2 15.4C15.6 15 16.2 14.9 16.7 15.1C17.9 15.6 19.2 15.9 20.6 15.9C21.3 15.9 22 16.5 22 17.2V20.6C22 21.3 21.3 22 20.6 22C9.7 22 2 14.3 2 3.4C2 2.7 2.7 2 3.4 2H6.8C7.5 2 8.1 2.7 8.1 3.4C8.1 4.8 8.4 6.1 8.9 7.3C9.1 7.8 9 8.4 8.6 8.8L6.6 10.8Z" fill="currentColor"/>
</svg> 
                  </div>
                  <div class="action_label">Buy Airtime</div>
                </button>

                <button class="action_tile" id="action_buy_data"
                    onclick="window.parent.location.href= '../data/data.html'" aria-label="Buy Data">
                  <div class="action_icon">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="4" y="14" width="3" height="6" rx="1" fill="currentColor"/>
  <rect x="9" y="10" width="3" height="10" rx="1" fill="currentColor"/>
  <rect x="14" y="6" width="3" height="14" rx="1" fill="currentColor"/>
  <rect x="19" y="2" width="3" height="18" rx="1" fill="currentColor"/>
                    </svg>
                  </div>
                  <div class="action_label">Buy Data</div>
                </button>
                <button class="action_tile" id="action_group_payments"
                 onclick="window.parent.location.href= '../group_payment/payment.html'" 
                         aria-label="Group Payments">
                  <div class="action_icon">
                   <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Wallet -->
  <rect x="4" y="10" width="16" height="9" rx="2" fill="currentColor"/>
  <circle cx="16" cy="14.5" r="1" fill="#000"/>

  <!-- People -->
  <circle cx="9" cy="6" r="2" fill="currentColor"/>
  <circle cx="15" cy="6" r="2" fill="currentColor"/>
  <path d="M6 10C6 8.9 7.3 8 9 8C10.7 8 12 8.9 12 10" fill="currentColor"/>
  <path d="M12 10C12 8.9 13.3 8 15 8C16.7 8 18 8.9 18 10" fill="currentColor"/>
                   </svg>
                  </div>
                  <div class="action_label">Group Payments</div>
                </button>
                <button class="action_tile" id="action_pay_bills"
                onclick="window.parent.location.href= '../services/services.html'"
                         aria-label="Pay bills">
                  <div class="action_icon">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bulb -->
  <path d="M12 2C8.7 2 6 4.7 6 8C6 10.2 7.2 12 9 13V16H15V13C16.8 12 18 10.2 18 8C18 4.7 15.3 2 12 2Z" fill="currentColor"/>
  <!-- Base -->
  <rect x="9" y="17" width="6" height="2" rx="1" fill="currentColor"/>
  <rect x="10" y="20" width="4" height="1.5" rx="0.75" fill="currentColor"/>
                    </svg>
                  </div>
                  <div class="action_label">Pay Bills</div>
                </button>
              </div>
            </section>

               
          </div>
        </section>

                <iframe src="../recent-trx.html" id="transaction_list"></iframe>
      </div>
                
    </main>
    <!-- scripts -->
  <script src="script.js"></script>
  <script src="../side-nav.js"></script>
</body>
</html>
