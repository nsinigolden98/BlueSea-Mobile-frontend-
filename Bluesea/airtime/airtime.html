<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Airtime - BlueSea</title>
    <link rel="stylesheet" href="styles.css"> 
      <link rel="stylesheet" href="../side-nav.css">
      <link rel="stylesheet" href="../loader.css">
      
</head>
<body class="light-mode"> 

         <!-- Side Navigation-->
      
      <iframe src="../side-nav.html" id ="side-bar" ></iframe>
    <div class="container" >
            <header class="app-header"> 
          <!-- Hamburger menu (your existing logic still works) -->  
          <button  class="menu-btn" id="menu-btn" onclick="showNav()"> 
            ☰
          </button>
  <!-- Divider (mobile only) -->
  <span class="header-divider"></span>
  <!-- Header text (non-clickable) -->
  <div class="header-text">
    <h1>Airtime</h1>
    <p>Buy Smarter amp&; Cheaper</p>
  </div>
            </header>
        <main id="buy-data-form" class="buy-data-form" onclick="closeNavBody()">
            
        

            <section class="network-select-section">
                <label class="section-label">Select Network</label>
                <div class="network-tabs">
                    <button class="tab-button active" data-network="MTN">MTN</button>
                    <button class="tab-button" data-network="Glo">Glo</button>
                    <button class="tab-button" data-network="Airtel">Airtel</button>
                    <button class="tab-button" data-network="9mobile">9mobile</button>
                </div>
            </section>

            <section class="recipient-section">
                <label class="section-label">Recipient's Phone Number</label>
                <div class="input-group">
                    <input type="tel" id="recipient-number" placeholder="Enter phone number"  maxlength="11">
                </div>
            </section>

            <section class="amount-input-section">
                <label class="section-label">Select or Enter Airtime Amount (₦)</label>
                
                <div class="amount-select-grid">
                    
                    <div class="airtime-card" data-amount="50">
                        <div class="airtime-card-content">
                            <div class="amount-text">₦50</div>
                            <div class="info-text">Airtime</div>
                        </div>
                        <div class="airtime-info-bar">
                            <div class="airtime-info-bar-price">RECHARGE NOW</div>
                        </div>
                    </div>

                    <div class="airtime-card" data-amount="100">
                        <div class="airtime-card-content">
                            <div class="amount-text">₦100</div>
                            <div class="info-text">Airtime</div>
                        </div>
                        <div class="airtime-info-bar">
                            <div class="airtime-info-bar-price">RECHARGE NOW</div>
                        </div>
                    </div>

                    <div class="airtime-card" data-amount="200">
                        <div class="airtime-card-content">
                            <div class="amount-text">₦200</div>
                            <div class="info-text">Airtime</div>
                        </div>
                        <div class="airtime-info-bar">
                            <div class="airtime-info-bar-price">RECHARGE NOW</div>
                        </div>
                    </div>
                    
                    <div class="airtime-card" data-amount="500">
                        <div class="airtime-card-content">
                            <div class="amount-text">₦500</div>
                            <div class="info-text">Airtime</div>
                        </div>
                        <div class="airtime-info-bar">
                            <div class="airtime-info-bar-price">RECHARGE NOW</div>
                        </div>
                    </div>
                    
                    <div class="airtime-card" data-amount="1000">
                        <div class="airtime-card-content">
                            <div class="amount-text">₦1,000</div>
                            <div class="info-text">Airtime</div>
                        </div>
                        <div class="airtime-info-bar">
                            <div class="airtime-info-bar-price">RECHARGE NOW</div>
                        </div>
                    </div>
                    
                    <div class="airtime-card" data-amount="2000">
                        <div class="airtime-card-content">
                            <div class="amount-text">₦2,000</div>
                            <div class="info-text">Airtime</div>
                        </div>
                        <div class="airtime-info-bar">
                            <div class="airtime-info-bar-price">RECHARGE NOW</div>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <input type="number" id="airtime-amount" placeholder="Or enter custom amount (Min 50)" min="50">
                </div>
            </section>

            <section class="summary-section">
                <label class="section-label">Summary</label>
                <div class="summary-details">
                    <div class="summary-row">
                        <span class="summary-label">Network</span>
                        <span class="summary-value" id="summary-network">MTN</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Amount</span>
                        <span class="summary-value" id="summary-amount">₦0</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Recipient ID</span>
                        <span class="summary-value" id="summary-recipient-id">12345678900</span>
                    </div>
                </div>
            </section>

            <button class="buy-now-button" id="buy-now-btn">Buy Airtime</button>
            
            <div id="enter_pin"></div>
                <div id="pin-creation-step" class="form-card active-step">
            <h2> Enter PIN</h2>

            <aside id="create-pin-form">
                <div class="input-group">
                    
                    <input type="password" id="pin" placeholder="••••" maxlength="4" pattern="\d{4}" title="Please enter exactly 4 digits" inputmode="numeric">
                </div>
                
                
                <button  class="btn btn-primary" onclick="makePayment()">CONFIRM </button>
                <button class="btn btn-primary" onclick="cancelPaymente()">CANCEL </button>
            </aside>

    </div>
        </main>
            <div id="toast" class="toast" aria-live="assertive" hidden></div>
            <iframe src="../loader.html" frameborder="0" id="loader"></iframe>
            <iframe src="../success/success.html" frameborder="0" id="success"></iframe>

    
    </div>
     <script src="../side-nav.js"></script>
    <script src="script.js"></script>
</body>
</html>
