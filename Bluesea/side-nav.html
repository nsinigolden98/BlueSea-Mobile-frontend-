/* style.css - updated to mirror Data page nav behavior (desktop-only) */

/* base tokens */
:root{
  --dash-radius: 14px;
  --dash-font: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  --dash-bg: #f6f8fa;
  --dash-panel: #ffffff;
  --dash-card-muted: #ffffff;
  --muted_card: #f4f7f9;   
  --dash-accent: #0b84ff;
  --dash-accent-2: #066fb7;
  --dash-text: #0b2130;
  --dash-text-muted: #6b7b84;
  --dash-action-text: var(--dash-text);
  --dash-muted-2: #e6edf0;
  --dash-red: #c62828;
  --dash-loader-bg: rgba(255,255,255,0.6);
  --dash-loader-panel: #ffffff;
  --dash-loader-text: #024156;
  --dash-error-panel: #fff0f0;
  --dash-error-accent: #c62828;
}

/* Reset */
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:var(--dash-font);
  background:var(--dash-bg);
  color:var(--dash-text);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  font-size:14px;
  min-height:100vh;
}

/* Layout */

/* NAV */
/* Use token for width so it's identical to Data page */
.nav{
  background:linear-gradient(90deg,var(--dash-panel), var(--dash-bg));
  padding:28px 20px;
  flex-direction:column;
  justify-content:space-between;
  gap:18px;
  border-right:1px solid rgba(0,0,0,0.04);
}

/* Important: inner container should fill height and space its children top/middle/bottom */
.nav_inner{
  display:flex;
  flex-direction:column;
  height:100%;
  gap:18px;
  justify-content:space-between;
}

/* Logo area */
.logo_area{height:44px;display:flex;align-items:center}
.logo_img{width:42px;height:42px;object-fit:contain;border-radius:8px}

/* Menu */
.menu{
  display:flex;
  padding:0;
  flex-direction:column;
  gap:12px;
  margin:12px 0;
}
.menu_item{
  display:flex;
  align-items:center;
  gap: 12px;
  padding:12px 14px;
  border-radius:12px;
  background:transparent;
  color:var(--dash-text);
  border:none;
  cursor:pointer;
  text-align:left;
  transition:all .14s ease;
  font-weight:600;
  letter-spacing:0.01em;
  font-size:15px;
}
.menu_item:hover{background:rgba(0,0,0,0.04);transform:translateX(2px)}

.menu_item:active{background:var(--dash-accent);color:var(--dash-panel);box-shadow:0 6px 30px rgba(45,199,255,0.1)}
.menu_item-active{background:var(--dash-accent);color:var(--dash-panel);box-shadow:0 6px 30px rgba(45,199,255,0.1)}


.menu_item:active .icon{color:#00353f} 
.menu_label{flex:1;font-size:15px}
.chev{font-weight:700;color:inherit;opacity:0.9;transform:scaleX(1.1)}

/*Settings */
.settings{
  display:flex;
  align-items:center;
  gap: 12px;
  border-radius:12px;
  background:transparent;
  border:none;
  cursor:pointer;
  transition:all .14s ease;
}
.settings:hover{background:rgba(0,0,0,0.04);transform:translateX(2px)}
.settings--active{background:var(--dash-accent);color:#04202a;box-shadow:0 6px 30px rgba(45,199,255,0.1)}
.settings_icon{display:inline-flex;width:px;height:px;align-items:center;justify-content:center;color:var(--dash-text-muted)}


/* Profile at bottom of nav */
/* NOTE: we removed margin-top:auto dependency and use justify-content:space-between to pin this block naturally */
.profile{display:flex;gap:12px;align-items:center;padding-top:8px;border-top:1px solid rgba(255,255,255,0.02);
    position: absolute;
    top:92%;
}
.avatar{width:44px;height:44px;border-radius:50%;background:linear-gradient(135deg,var(--dash-muted-2),#0b1214);display:flex;align-items:center;justify-content:center;color:var(--dash-text);font-weight:700;position:relative;overflow:hidden}
.avatar_img{width:100%;height:100%;object-fit:cover;display:block}
.avatar_initials{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-weight:700}
.profile_text{line-height:1}
.profile_name{font-weight:700}
.profile_email{font-size:12px;color:var(--dash-text-muted)}
.close_nav_btn{
    border:none;
    background:transparent;
    position: absolute;
    left:85%;
    top:25px;
}

    /* ================================
     Navigation Ad
  ================================ */
  .nav-ad-container {
    margin: 10px 0;
    margin-top:5px;
    position: relative;
    width: 100%;
    height: 200px;
    border-radius: 0% 12% 0% 12%;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  flex-shrink: 0;
  }

  .nav-ad-slide {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.5s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
  }

  .nav-ad-slide.active {
    opacity: 1; 
    transform: scale(1.02); 
    pointer-events: auto;
 }

  .nav-ad-slide img, .nav-ad-slide video {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  

  .nav-dots {
    position: absolute;
    bottom: 10px;
    right: 10px;
    display: flex;
    gap: 5px;
  }

  .nav-dot {
    width: 10px;
    height: 10px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    cursor: pointer;
  }

  .nav-dot.active { background: #fff; }


/*title animation  */
.nav-ad-title {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.6);
    color: whitesmoke;
    padding: 8px;
    font-size: 14px;
    text-align: center;
  pointer-events: none;
  }

.ticker {
  overflow: hidden;
  white-space: nowrap;
}

.ticker span {
  display: inline-block;
  padding-left: 100%;
  animation: ticker-move 5s linear infinite;
}

/* Pause on hover */
.ticker:hover span {
  animation-play-state: paused;
}

/* Right â†’ Left movement */
@keyframes ticker-move {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(-100%);
  }
}

  /* Responsive */
  @media (max-width: 480px) {
    .nav-ad-container { height: 150px; }
  }
