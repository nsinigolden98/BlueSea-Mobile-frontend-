<!DOCTYPE html>
<html>
<head>
    <meta name="google-signin-client_id" content="781810870714-sdfd8a3ue6k9qgqkt2s02d57aqd4ubh2.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="g_id_onload"
         data-client_id="781810870714-sdfd8a3ue6k9qgqkt2s02d57aqd4ubh2.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <script>
    
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            
            // Send to your backend
            fetch('http://127.0.0.1:8000/accounts/auth/google/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id_token: response.credential
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    console.log('Login successful:', data);
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    // Redirect to dashboard or update UI
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
