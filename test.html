<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search My JSON</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; }
    .results { margin-top: 2rem; }
    .item { padding: 1rem; border: 1px solid #ddd; margin: 0.5rem 0; border-radius: 8px; }
    .sr-only { position: absolute; width: 1px; height: 1px; overflow: hidden; }
  </style>
</head>
<body>

<search role="search">
  <form onsubmit="return false;">
    <label for="json-search" class="sr-only">Search products</label>
    <input 
      type="search"
      id="json-search"
      placeholder="Search products (e.g. laptop, red shirt, nike)..."
      aria-label="Search products"
      incremental
      autofocus>
  </form>
</search>

<div id="results" class="results"></div>

<script>
// Your custom JSON data
const products = [
  { id: 1, name: "MacBook Pro 16\"", category: "laptop", price: 2399, color: "space gray" },
  { id: 2, name: "Dell XPS 13", category: "laptop", price: 1299, color: "silver" },
  { id: 3, name: "Nike Air Max", category: "shoes", price: 160, color: "red" },
  { id: 4, name: "Adidas Ultraboost", category: "shoes", price: 180, color: "black" },
  { id: 5, name: "Cotton T-Shirt", category: "clothing", price: 25, color: "red" },
  { id: 6, name: "Wireless Mouse", category: "accessories", price: 45, color: "black" }
];

// Render all items initially
render(products);

const searchInput = document.getElementById('json-search');
searchInput.addEventListener('input', (e) => {
  const query = e.target.value.toLowerCase().trim();
  if (!query) {
    render(products);
    return;
  }
  
  const filtered = products.filter(item =>
    item.name.toLowerCase().includes(query) ||
    item.category.toLowerCase().includes(query) ||
    item.color.toLowerCase().includes(query)
  );
  
  render(filtered);
});

function render(items) {
  const resultsDiv = document.getElementById('results');
  if (items.length === 0) {
    resultsDiv.innerHTML = '<p>No results found.</p>';
    return;
  }
  
  resultsDiv.innerHTML = items.map(item => `
    <div class="item">
      <strong>${item.name}</strong><br>
      Category: ${item.category} | 
      Price: $${item.price} | 
      Color: ${item.color}
    </div>
  `).join('');
}
};

When interacting with the Paystack API for functions like **`Resolve Account Number`** or **`Create Transfer Recipient`**, you will pass the following information:

| Data Type | Property Name in Your Object | Paystack API Parameter | Example Value |
| :--- | :--- | :--- | :--- |
| **Bank Code** | `cbnCode` | `bank_code` | `"057"` (Zenith) or `"50211"` (Kuda) |
| **Account Number**| N/A | `account_number` | `"1234567890"` |

For example, to resolve an account, the API only cares about the **`bank_code`** (the `cbnCode` value) and the account number, regardless of what key you use in your own local object.

```javascript

const zenithCode = paystackCompatibleBanks.ZenithBank.cbnCode; // "057"

</body>
</html>
