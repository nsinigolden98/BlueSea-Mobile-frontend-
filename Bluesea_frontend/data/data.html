  <!-- Main: content scrolls independently; left nav is fixed -->
  <main class="data_main" id="main">
    <header class="data_topbar">
      <div class="data_empty_space"></div>

      <div class="data_topbar_controls">
        <button class="data_notifications" aria-label="Notifications" id="notifications_btn">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6">
              <path d="M15 17H9a3 3 0 0 1-3-3V10a6 6 0 1 1 12 0v4a3 3 0 0 1-3 3z"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        </button>
      </div>
    </header>

    <section class="data_panel" id="data_panel" aria-labelledby="data_title">
      <h1 id="data_title" class="data_page_title">Buy Data</h1>

      <!-- Network selector -->
      <div class="data_section">
        <h2 class="data_section_title">Select Network</h2>
        <div class="data_networks" role="radiogroup" aria-label="Select network">
          <button class="data_network_btn" data-network="MTN" role="radio" aria-checked="true">MTN</button>
          <button class="data_network_btn" data-network="Glo" role="radio" aria-checked="false">Glo</button>
          <button class="data_network_btn" data-network="Airtel" role="radio" aria-checked="false">Airtel</button>
          <button class="data_network_btn" data-network="9mobile" role="radio" aria-checked="false">9mobile</button>
        </div>
      </div>

      <!-- Plan tabs -->
      <div class="data_section">
        <h2 class="data_section_title">Select Plan</h2>
        <div class="data_plan_tabs" role="tablist" aria-label="Plan types">
          <button class="data_tab" role="tab" data-tab="Daily" aria-selected="true">Daily</button>
          <button class="data_tab" role="tab" data-tab="Weekly" aria-selected="false">Weekly</button>
          <button class="data_tab" role="tab" data-tab="Monthly" aria-selected="false">Monthly</button>
          <button class="data_tab" role="tab" data-tab="XtraValue" aria-selected="false">XtraValue</button>
          <div class="data_tab__underline" id="tab_underline" aria-hidden="true"></div>
        </div>

        <!-- Plan grid: 4 columns fixed on desktop/laptop -->
        <div class="data_plan_grid" id="plan_grid" aria-live="polite"></div>
      </div>

      <!-- Phone row + SVG tag (no click effect) -->
      <div class="data_section data_phone_section">
        <h3 class="data_section_title">Recipient's Phone Number</h3>
        <div class="data_phone_row">
          <label for="recipient_phone" class="data_visually_hidden">Recipient phone</label>

          <div class="data_input_wrap">
            <svg width="18" height="18" class="data_input_icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M21 15v4a1 1 0 01-1 1 16 16 0 01-8-2.5A16 16 0 014 8a1 1 0 011-1h4" stroke="currentColor" stroke-width="1.2" fill="none"/></svg>
            <input id="recipient_phone" class="data_phone_input" type="tel" inputmode="numeric" placeholder="Enter phone number" aria-describedby="phone_help" maxlength="11" />
          </div>

          <!-- SVG badge (no click effect) -->
          <div class="data_svg_badge" aria-hidden="true" title="$50 Scan QR">
            <!-- Simple rounded badge with $50 + small QR glyph -->
            <svg width="84" height="38" viewBox="0 0 84 38" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="$50 badge">
              <defs>
                <linearGradient id="g1" x1="0" x2="1">
                  <stop offset="0" stop-color="#2dc7ff"/>
                  <stop offset="1" stop-color="#22a6e0"/>
                </linearGradient>
              </defs>
              <rect rx="8" width="84" height="38" fill="none" stroke="#2a3a3f" />
              <rect x="0.5" y="0.5" rx="8" width="83" height="37" fill="#0b1113" />
              <rect x="6" y="8" width="38" height="22" rx="6" fill="#071014" stroke="rgba(255,255,255,0.03)"/>
              <text x="26" y="23" fill="#2dc7ff" font-family="Poppins,system-ui" font-size="12" font-weight="700" text-anchor="middle">$50</text>

              <!-- tiny QR icon on right -->
              <g transform="translate(56,8)">
                <rect width="8" height="8" fill="#2dc7ff"></rect>
                <rect x="10" width="8" height="8" fill="#2dc7ff"></rect>
                <rect y="10" width="8" height="8" fill="#2dc7ff"></rect>
                <rect x="10" y="10" width="8" height="8" fill="#022" />
              </g>
            </svg>
          </div>
        </div>
      </div>

      <!-- Summary card (option B - narrower boxed card) -->
      <div class="data_section">
        <div class="data_summary_card" id="summary_card" role="region" aria-live="polite">
          <div class="data_summary_title">Summary</div>
          <div class="data_summary_body">
            <div class="data_summary_row"><span class="data_summary_label">Network</span><span id="summary_network" class="data_summary_value">MTN</span></div>
            <div class="data_summary_row"><span class="data_summary_label">Plan</span><span id="summary_plan" class="data_summary_value">—</span></div>
            <div class="data_summary_row"><span class="data_summary_label">Recipient</span><span id="summary_recipient" class="data_summary_value">—</span></div>
          </div>
        </div>
      </div>

      <!-- Buy now CTA -->
      <footer class="data_footer">
        <button class="data_buy_button" id="buy_now" type="button">Buy now</button>
      </footer>
    </section>
  </main>
