<body class="bsdash_body" data-theme="light">
  <!-- Top header -->
  <header class="bsdash_header">
    <div class="bsdash_header_left">
      <!-- PROFILE AVATAR (default SVG) - will be replaced by backend-provided image if available -->
      <div class="bsdash_header_identity" style="display:flex;align-items:center;gap:10px;">
        <button id="bsdash_profile_btn" class="bsdash_profile_btn" aria-label="Open profile menu" title="Profile">
          <!-- Default avatar SVG; replaced with image if backend provides profile_image -->
          <svg id="bsdash_profile_svg" class="bsdash_profile_svg" viewBox="0 0 64 64" width="40" height="40" role="img" aria-hidden="true">
            <rect width="64" height="64" rx="32" fill="url(#g)"></rect>
            <defs>
              <linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#00AEEF"/><stop offset="1" stop-color="#007BFF"/></linearGradient>
            </defs>
            <g transform="translate(8,8)" fill="#fff">
              <circle cx="24" cy="16" r="10"/>
              <path d="M0 44c2-8 10-14 24-14s22 6 24 14z"/>
            </g>
          </svg>
          <img id="bsdash_profile_img" class="visually-hidden" alt="Profile image" width="40" height="40" />
        </button>

        <!-- Username + gamify streak -->
        <div style="display:flex;flex-direction:column;">
          <div style="display:flex;align-items:center;gap:8px;">
            <h1 class="bsdash_title" style="margin:0;">Hi <span id="bsdash_username" class="bsdash_username">User</span></h1>
            <!-- GAMIFY STREAK BADGE (removable) -->
            <div id="bsdash_streak" class="bsdash_streak visually-hidden" title="Your current streak">
              ðŸ”¥ <span id="bsdash_streak_count">0</span> day
            </div>
            <!-- /REMOVABLE -->
          </div>
          <p class="bsdash_subtitle" id="bsdash_subtitle">Welcome back to your BlueSea dashboard</p>
        </div>
      </div>
    </div>

    <div class="bsdash_header_right">
      <!-- Notification bell with badge: link to notifications page (no inline dropdown) -->
      <a id="bsdash_notifications_btn" class="bsdash_icon_btn" href="/notifications.html" role="link" aria-label="Open notifications">
        <!-- Bell SVG -->
        <svg id="bsdash_bell_svg" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
          <path d="M12 2a6 6 0 00-6 6v3.1a2 2 0 01-.6 1.4L4 15h16l-1.4-2.5a2 2 0 01-.6-1.4V8a6 6 0 00-6-6z" fill="currentColor"></path>
          <path d="M9 21a3 3 0 006 0" fill="currentColor"></path>
        </svg>
        <span id="bsdash_notifications_count" class="bsdash_badge visually-hidden">0</span>
      </a>

      <button class="bsdash_theme_toggle" id="bsdash_toggle_theme" aria-label="Toggle theme" aria-pressed="false" >
        <span class="bsdash_toggle_icon" aria-hidden="true">ðŸŒ“</span>
        <span class="bsdash_toggle_label">Dark</span>
      </button>

      </div> -->

    </div>
  </header>

  <main class="bsdash_container">
    <!-- Top column: Available Balance (taller) + Loyalty (thinner, same width) -->
    <section class="bsdash_toprow">
      <article class="bsdash_card bsdash_card_balance" id="bsdash_card_account" aria-labelledby="bsdash_card1_title">
        <h3 id="bsdash_card1_title" class="bsdash_card_title">Available Balance</h3>
        <div id="bsdash_balance_amount" class="bsdash_card_text bsdash_balance_amount"><span class="skeleton w-48" aria-hidden="true"></span></div>
      </article>

      <!-- LOYALTY (smaller height but same width) -->
      <article class="bsdash_card bsdash_card_loyalty" id="bsdash_loyalty_card" aria-labelledby="bsdash_loyalty_title">
        <h3 id="bsdash_loyalty_title" class="bsdash_card_title">Loyalty</h3>
        <p id="bsdash_loyalty_points" class="bsdash_card_text">Points: <strong>â€”</strong></p>
        <div id="bsdash_loyalty_progress" style="height:8px;background:#eee;border-radius:6px;margin-top:8px;overflow:hidden;">
          <div id="bsdash_loyalty_bar" style="width:0%;height:100%;background:linear-gradient(90deg,var(--accent-a),var(--accent-b));"></div>
        </div>
      </article>
    </section>

    <!-- Quick actions -->
    <section class="bsdash_quick_actions" aria-label="Quick actions">
      <h4 class="bsdash_section_title">Quick Actions</h4>

      <div id="bsdash_shortcuts_container" style="margin-bottom:8px;"></div>

      <div class="bsdash_actions_grid" id="bsdash_actions_grid">
        <button class="bsdash_action_btn" data-action="buy-airtime" aria-label="Fund Wallet">
          <svg viewBox="0 0 640 640" width="28" height="28" aria-hidden="true"><path d="M224.2 89C..." /></svg>
          <span>Fund Wallet</span>
        </button>
        <button class="bsdash_action_btn" data-action="buy-airtime" aria-label="Transfer">
          <svg viewBox="0 0 640 640" width="28" height="28" aria-hidden="true"><path d="M224.2 89C..." /></svg>
          <span>Transfer</span>
        </button>
        <button class="bsdash_action_btn" data-action="buy-airtime" aria-label="Buy Airtime" onclick="window.location.href = '../airtime/airtime.html';">
          <svg viewBox="0 0 640 640" width="28" height="28" aria-hidden="true"><path d="M224.2 89C..." /></svg>
          <span>Buy Airtime</span>
        </button>

        <button class="bsdash_action_btn" data-action="buy-data" aria-label="Buy Data" onclick="window.location.href = '../data/data.html';">
          <svg viewBox="0 0 640 640" width="28" height="28" aria-hidden="true"><path d="M320 160C..." /></svg>
          <span>Buy Data</span>
        </button>

        <button class="bsdash_action_btn" data-action="group-pay" aria-label="Group Payments">
          <svg viewBox="0 0 640 640" width="28" height="28" aria-hidden="true"><path d="M96 192C..." /></svg>
          <span>Group Payments</span>
        </button>

        <button class="bsdash_action_btn" data-action="pay-bills" aria-label="Pay Bills">
          <svg class="bsdash_icon" viewBox="0 0 24 24" width="28" height="28" aria-hidden="true"><path d="M4 4h12v12H4zM20 2v16h-2V4h-2V2h4z" fill="currentColor"/></svg>
          <span>Pay bills</span>
        </button>
      </div>
    </section>

    <!-- Recent transactions + search/filter -->
    <section class="bsdash_transactions" aria-labelledby="bsdash_transactions_title">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
        <h4 id="bsdash_transactions_title" class="bsdash_section_title">Recent Transactions</h4>

        <div class="bsdash_search_wrap" style="display:flex;gap:8px;align-items:center;">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          <input id="bsdash_tx_search" class="bsdash_search_input" type="search" placeholder="Search transactions" aria-label="Search transactions" />
        </div>
      </div>

      <ul class="bsdash_tx_list" id="bsdash_tx_list" aria-live="polite">
        <li class="bsdash_tx_row skeleton-row" aria-hidden="true">
          <div class="bsdash_tx_left">
            <div class="skeleton avatar-s"></div>
            <div class="bsdash_tx_meta">
              <div class="skeleton w-40 h-14"></div>
              <div class="skeleton w-30 h-12"></div>
            </div>
          </div>
          <div class="bsdash_tx_right"><div class="skeleton w-20 h-14"></div></div>
        </li>
      </ul>
    </section>

    <!-- ACTIVITY TIMELINE -->
    <section id="bsdash_timeline_section" class="bsdash_card" aria-labelledby="bsdash_timeline_title" style="padding:12px;">
      <h4 id="bsdash_timeline_title" class="bsdash_section_title">Activity Timeline</h4>
      <div id="bsdash_timeline_list" style="display:flex;flex-direction:column;gap:10px;max-height:320px;overflow:auto;">
        <div class="skeleton w-60 h-14"></div>
      </div>
    </section>

    <!-- SCHEDULED PAYMENTS -->
    <section id="bsdash_scheduled_section" class="bsdash_card" aria-labelledby="bsdash_scheduled_title" style="padding:12px;">
      <h4 id="bsdash_scheduled_title" class="bsdash_section_title">Scheduled Payments</h4>
      <div id="bsdash_scheduled_list" style="display:flex;flex-direction:column;gap:8px;">
        <div class="skeleton w-60 h-14"></div>
      </div>
    </section>

  </main>

  <!-- Tiny toast area -->
  <div id="bsdash_toast" class="bsdash_toast" aria-live="polite" aria-atomic="true"></div>
  <script src="dashboard.js" defer></script> 
</body>
</html>
