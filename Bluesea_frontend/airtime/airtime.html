<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">BS</div>
      <div class="title-wrap">
        <h1 class="site-title">BlueSea</h1>
        <div class="slogan">Smarter airtime & data</div>
      </div>
    </div>
    <div class="controls">
      <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
      <div class="wallet">â‚¦ <span id="wallet-balance">1,200</span></div>
    </div>
  </header>

  <main class="container">
    <section class="panel buy-airtime">
      <h2>Buy Airtime</h2>

      <div class="row">
        <label class="section-label">Select Network</label>
        <div class="network-list" id="network-list" role="tablist">
          <button class="network-btn" data-network="MTN">MTN</button>
          <button class="network-btn" data-network="GLO">Glo</button>
          <button class="network-btn" data-network="AIRTEL">Airtel</button>
          <button class="network-btn" data-network="9MOBILE">9mobile</button>
        </div>
      </div>

      <div class="row">
        <label class="section-label">Select Plan</label>
        <div class="plans" id="plans">
          <button class="plan-btn" data-amount="50">â‚¦50</button>
          <button class="plan-btn" data-amount="100">â‚¦100</button>
          <button class="plan-btn" data-amount="500">â‚¦500</button>
          <button class="plan-btn" data-amount="1000">â‚¦1,000</button>
          <button class="plan-btn" data-amount="2000">â‚¦2,000</button>
          <button class="plan-btn" data-amount="5000">â‚¦5,000</button>
        </div>
      </div>

      <!-- Phone input (replaced recommendation box earlier) -->
      <div class="row highlight-row">
        <label class="section-label">Recipient's Phone Number</label>
        <div class="phone-input-wrap">
          <input id="phone" class="phone-input" inputmode="numeric" pattern="[0-9+]*" placeholder="e.g. 08031234567 or +2348031234567" aria-label="Recipient phone number" />
          <div id="phone-hint" class="phone-hint">Nigerian numbers only â€¢ digits only</div>
        </div>
      </div>

      <div class="row">
        <label class="section-label">Amount (â‚¦)</label>
        <div class="amount-row">
          <input id="amount" class="amount-input" type="number" min="50" max="500000" step="1" placeholder="Enter amount (min â‚¦50)" />
          <!-- INLINE BUY REMOVED AS REQUESTED -->
        </div>
      </div>

      <div class="summary-panel" id="summary">
        <h3>Summary</h3>
        <div class="summary-row"><span>Network</span><strong id="summary-network">â€”</strong></div>
        <div class="summary-row"><span>Plan</span><strong id="summary-plan">â€”</strong></div>
        <div class="summary-row"><span>Recipient</span><strong id="summary-recipient">â€”</strong></div>
      </div>

      <div class="actions">
        <button id="buy-btn" class="btn btn-primary large">Buy now</button>
      </div>
    </section>
  </main>

  <!-- Confirmation modal -->
  <div id="confirm-modal" class="modal" aria-hidden="true">
    <div class="modal-dialog">
      <h4>Confirm Purchase</h4>
      <p id="confirm-text">You are about to buy <strong id="confirm-amount">â‚¦0</strong> airtime for <strong id="confirm-recipient">â€”</strong> on <strong id="confirm-network">â€”</strong>.</p>
      <div class="modal-actions">
        <button id="confirm-cancel" class="btn">Cancel</button>
        <button id="confirm-ok" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
            </html>
