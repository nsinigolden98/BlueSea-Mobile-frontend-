<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Airtime — Buy Airtime</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="airtime_body airtime_lightmode">

  <!-- SIDEBAR (static) -->
  <aside id="airtime_sidebar" class="airtime_sidebar" aria-label="Primary navigation">
    <div class="airtime_sidebar_top">
      <div class="airtime_brand">
        <svg class="airtime_brand_svg" width="44" height="44" viewBox="0 0 48 48" aria-hidden="true" role="img">
          <defs>
            <linearGradient id="airtime_brand_gradient_x" x1="0" x2="1">
              <stop offset="0" stop-color="#00C6FB"/>
              <stop offset="1" stop-color="#005BEA"/>
            </linearGradient>
            <filter id="airtime_glow_x" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="4" result="b" />
              <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
            </filter>
          </defs>
          <circle cx="24" cy="24" r="20" fill="url(#airtime_brand_gradient_x)" filter="url(#airtime_glow_x)"/>
          <path d="M12 30c6-8 24-8 28 0" stroke="#ffffff" stroke-width="2.4" stroke-linecap="round" fill="none" opacity="0.95"/>
        </svg>
        <div class="airtime_brand_text">BlueSea</div>
      </div>

      <nav id="airtime_nav" class="airtime_nav" role="navigation" aria-label="Sidebar">
        <a class="airtime_nav_item" href="#" data-item="dashboard">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 13h8V3H3v10zM13 3v8h8V3h-8zM3 21h8v-6H3v6zM13 13h8v8h-8v-8z" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linejoin="round"/></svg>
          <span>Dashboard</span>
        </a>

        <a class="airtime_nav_item" href="#" data-item="wallet">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M2 7h20v10H2z" fill="none" stroke="currentColor" stroke-width="1.4"/><circle cx="18" cy="12" r="1.5" fill="currentColor"/></svg>
          <span>Wallet</span>
        </a>

        <a class="airtime_nav_item airtime_nav_active" href="#" data-item="buy-airtime" aria-current="page">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2v20" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
          <span>Buy Airtime</span>
          <svg class="airtime_nav_item_arrow" width="16" height="16" viewBox="0 0 12 12" aria-hidden="true">
            <defs>
              <linearGradient id="airtime_nav_arrow_grad_final" x1="0" x2="1">
                <stop offset="0" stop-color="#00C6FB"/>
                <stop offset="1" stop-color="#005BEA"/>
              </linearGradient>
            </defs>
            <path d="M1 1l10 5-10 5V1z" fill="url(#airtime_nav_arrow_grad_final)"></path>
          </svg>
        </a>

        <a class="airtime_nav_item" href="#" data-item="buy-data">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M4 12h16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
          <span>Buy Data</span>
        </a>

        <a class="airtime_nav_item" href="#" data-item="loyalties">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2l3 7h7l-5.5 4.2L19 22 12 17.5 5 22l1.5-8.8L1 9h7z" fill="none" stroke="currentColor" stroke-width="1.2"/></svg>
          <span>Loyalties</span>
        </a>

        <a class="airtime_nav_item" href="#" data-item="group-payments">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 5a3 3 0 100 6 3 3 0 000-6zM5 20v-1a4 4 0 014-4h6a4 4 0 014 4v1" fill="none" stroke="currentColor" stroke-width="1.4"/></svg>
          <span>Group Payments</span>
        </a>
      </nav>
    </div>

    <div class="airtime_sidebar_bottom">
      <!-- put profile above theme toggle so it's visible in viewport as you asked -->
      <div class="airtime_profile_row">
        <div class="airtime_avatar">
          <svg width="40" height="40" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="8" r="3.6" fill="#cfd8dc"/>
            <rect x="4" y="14" width="16" height="6" rx="3" fill="#cfd8dc" />
          </svg>
        </div>
        <div class="airtime_profile_texts">
          <div class="airtime_profile_name">Okon John</div>
          <div class="airtime_profile_email">okonjohn@gmail.com</div>
        </div>
      </div>

      <div class="airtime_theme_row">
        <label class="airtime_switch" title="Toggle theme">
          <input id="airtime_theme_toggle" type="checkbox" aria-label="Toggle dark mode">
          <span class="airtime_switch_slider"></span>
        </label>
        <div class="airtime_theme_label">Dark Mode</div>
      </div>
    </div>
  </aside>

  <!-- MAIN (right) -->
  <main id="airtime_main" class="airtime_main" role="main">
    <div id="airtime_right_panel" class="airtime_right_panel" aria-live="polite">
      <!-- header -->
      <header class="airtime_header">
        <h1 class="airtime_title">Buy Airtime</h1>
        <div class="airtime_header_actions">
          <button class="airtime_icon_btn" aria-label="Notifications">
            <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 22a2.5 2.5 0 002.4-2H9.6A2.5 2.5 0 0012 22zM18 16v-5a6 6 0 10-12 0v5l-2 1v1h16v-1l-2-1z" stroke="currentColor" stroke-width="1.4" fill="none"/></svg>
          </button>
        </div>
      </header>

      <section class="airtime_content_wrap">
        <!-- Smart Top-up card (above phone input) -->
        <div class="airtime_topup_row">
          <div class="airtime_topup_card" id="airtime_topup_card" role="button" tabindex="0" aria-label="Smart Top-up">
            <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
              <defs>
                <linearGradient id="airtime_topup_grad_final" x1="0" x2="1">
                  <stop offset="0" stop-color="#00C6FB"/><stop offset="1" stop-color="#005BEA"/>
                </linearGradient>
              </defs>
              <rect x="0" y="0" width="24" height="24" rx="4" fill="url(#airtime_topup_grad_final)" opacity="0.12"/>
              <path d="M4 6h16v4H4zM4 12h10v6H4z" fill="url(#airtime_topup_grad_final)"/>
            </svg>
            <div class="airtime_topup_text">
              <div class="airtime_topup_title">Smart Top-up</div>
              <div class="airtime_topup_sub">Automatically match the best plan for your number</div>
            </div>
          </div>
        </div>

        <!-- Phone input (stacked) -->
        <div class="airtime_phone_section">
          <label class="airtime_label" for="airtime_phone_input">Recipient's Phone Number</label>
          <div class="airtime_phone_input_wrap">
            <div class="airtime_phone_icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <defs><linearGradient id="airtime_phone_grad_final" x1="0" x2="1"><stop offset="0" stop-color="#00C6FB"/><stop offset="1" stop-color="#005BEA"/></linearGradient></defs>
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07 19.3 19.3 0 0 1-6.5-6.5A19.8 19.8 0 0 1 .07 5.18 2 2 0 0 1 2.05 3h3a2 2 0 0 1 2 1.72c.12.94.34 1.87.65 2.77a2 2 0 0 1-.45 2.11L6.09 10.91a16 16 0 0 0 10 10l1.31-1.31a2 2 0 0 1 2.11-.45c.9.31 1.83.53 2.77.65A2 2 0 0 1 22 16.92z" fill="url(#airtime_phone_grad_final)"/>
              </svg>
            </div>
            <input id="airtime_phone_input" class="airtime_phone_input" type="tel" inputmode="tel" placeholder="Enter your phone number" aria-label="Recipient phone number">
          </div>
        </div>

        <!-- Summary card below phone -->
        <div class="airtime_summary_section">
          <div class="airtime_summary_title">Summary Card</div>
          <div class="airtime_summary_card" role="region" aria-label="Summary">
            <div class="airtime_summary_row">
              <div class="airtime_summary_label">Network</div>
              <div id="airtime_summary_network" class="airtime_summary_value">—</div>
            </div>
            <div class="airtime_summary_row">
              <div class="airtime_summary_label">Plan</div>
              <div id="airtime_summary_plan" class="airtime_summary_value">—</div>
            </div>
            <div class="airtime_summary_row">
              <div class="airtime_summary_label">Recipient</div>
              <div id="airtime_summary_recipient" class="airtime_summary_value">—</div>
            </div>
          </div>
        </div>

        <!-- Networks -->
        <div class="airtime_section">
          <label class="airtime_label">Select Network</label>
          <div id="airtime_networks" class="airtime_chips_row" role="tablist">
            <button class="airtime_chip airtime_network_chip" data-value="MTN" aria-pressed="false">
              <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><defs><linearGradient id="airtime_mtn_grad_x" x1="0" x2="1"><stop offset="0" stop-color="#FFD700"/><stop offset="1" stop-color="#FF9A00"/></linearGradient></defs><rect x="0" y="0" width="24" height="24" rx="4" fill="url(#airtime_mtn_grad_x)"/></svg>
              <span>MTN</span>
            </button>

            <button class="airtime_chip airtime_network_chip" data-value="GLO" aria-pressed="false">
              <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="12" r="10" fill="#00A859"/></svg>
              <span>Glo</span>
            </button>

            <button class="airtime_chip airtime_network_chip" data-value="Airtel" aria-pressed="false">
              <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path d="M2 12h20" stroke="#E41B23" stroke-width="3" stroke-linecap="round"/></svg>
              <span>Airtel</span>
            </button>

            <button class="airtime_chip airtime_network_chip" data-value="9mobile" aria-pressed="false">
              <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><rect x="4" y="4" width="16" height="16" rx="3" fill="#6B42F5"/></svg>
              <span>9mobile</span>
            </button>
          </div>
        </div>

        <!-- Plans -->
        <div class="airtime_section">
          <label class="airtime_label">Select Plan</label>
          <div id="airtime_plans" class="airtime_chips_row" role="list">
            <button class="airtime_chip airtime_plan_chip" data-value="100" aria-pressed="false">₦100</button>
            <button class="airtime_chip airtime_plan_chip" data-value="200" aria-pressed="false">₦200</button>
            <button class="airtime_chip airtime_plan_chip" data-value="500" aria-pressed="false">₦500</button>
            <button class="airtime_chip airtime_plan_chip" data-value="1000" aria-pressed="false">₦1,000</button>
            <button class="airtime_chip airtime_plan_chip" data-value="2000" aria-pressed="false">₦2,000</button>
            <button class="airtime_chip airtime_plan_chip" data-value="5000" aria-pressed="false">₦5,000</button>
          </div>

          <!-- Custom amount with prefix inside -->
          <div class="airtime_custom_row">
            <label for="airtime_custom_amount" class="airtime_small_label">Or enter a custom amount</label>
            <div class="airtime_custom_input_wrap">
              <div class="airtime_currency_prefix">₦</div>
              <input id="airtime_custom_amount" class="airtime_custom_input" type="number" min="1" inputmode="numeric" placeholder="0" aria-label="Custom amount">
            </div>
          </div>
        </div>

        <!-- CTA -->
        <div class="airtime_section">
          <button id="airtime_buy_btn" class="airtime_cta" disabled aria-disabled="true">
            <span id="airtime_buy_label">Buy now</span>
            <svg id="airtime_cta_spinner" class="airtime_spinner" viewBox="0 0 50 50" aria-hidden="true">
              <circle cx="25" cy="25" r="20" stroke="rgba(255,255,255,0.12)" stroke-width="4" fill="none"/>
              <path d="M45 25a20 20 0 00-4.8-12.5" stroke="#fff" stroke-width="4" stroke-linecap="round" fill="none"/>
            </svg>
          </button>
        </div>

      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
